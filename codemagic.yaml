workflows:
  compile:
    instance_type: windows_x2
    max_build_duration: 1
    environment:
      groups:
        - choco
    scripts:
      - name: Create target directory
        script: mkdir out

      - name: Pack
        script: choco pack --out out

      - name: Publish package
        script: choco push out/dcm.1.0.0.nupkg --source https://push.chocolatey.org/ --apikey 885ac473-ff08-4b91-b408-6d0a51cffd29

    artifacts:
      - out/**
